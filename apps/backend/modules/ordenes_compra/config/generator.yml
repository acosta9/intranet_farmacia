          credentials: [[farmacia, ordcom1, ordcom2]]
        _list:
          label: listado
          credentials: [[farmacia, ordcom1, ordcom2, ordcom3]]
        _reset:
          label: borrar filtros
          credentials: [[farmacia, ordcom1, ordcom2, ordcom3]]
